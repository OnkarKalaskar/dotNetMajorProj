<mat-drawer-container class="example-container" style="background-color: black;">
    <mat-drawer-content>

        <div class="list">
            <h2 class="text-white">Users</h2>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" >
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef > Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>


                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef > Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="mobileNo">
                        <th mat-header-cell *matHeaderCellDef > Mobile No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="alternateMobileNo">
                        <th mat-header-cell *matHeaderCellDef > Alternate Mobile No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.alternateMobileNo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef > Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="subscription">
                        <th mat-header-cell *matHeaderCellDef > Subscription </th>
                        <td mat-cell *matCellDef="let row"> {{row.subscriptionName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef > Action </th>
                        <td mat-cell *matCellDef="let row"> <button (click)="deleteUser(row.id)" mat-button><mat-icon>delete</mat-icon></button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>

        <div class="list">
            <h2 class="text-white">Clients</h2>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="clientDataSource" matSort>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef > Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="mobileNo">
                        <th mat-header-cell *matHeaderCellDef > Mobile No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef > Role </th>
                        <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button (click)="approveClient(row.id)" [style.background-color]="row.isApproved==1 ? 'green' : '#d2691e'" mat-button>{{row.isApproved==1 ?'Approved':'Pending'}}</button>    
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef > Action </th>
                        <td mat-cell *matCellDef="let row"> <button (click)="deleteUser(row.id)" mat-button><mat-icon>delete</mat-icon></button> </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedClientColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedClientColumns;"></tr>
                </table>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
