<div class="container-fluid">
    <div class="loginImage">
        <img src="../../../assets/one.jpg" alt="">
    </div>
    <div class="mx-form mx-auto" id="myform">
        <h3 class="text-center">Welcome User</h3>
        <form [formGroup]="myform" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="Email" class="form-control" formControlName="Email" placeholder="email">
                <div *ngIf="myform.get('Email')?.errors && isSubmitted">
                    <div *ngIf="myform.get('Email')?.hasError">
                        <span style="color: red;">Please enter email</span>
                    </div>
                    <div *ngIf="myform.get('Email')?.hasError('pattern')">
                        <span style="color: red;">Only characters allowed</span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="Password" class="form-control" formControlName="Password"
                    placeholder="password">
                <div *ngIf="myform.get('Password')?.errors && isSubmitted">
                    <div *ngIf="myform.get('Password')?.hasError">
                        <span style="color: red;">Please enter Password</span>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Role</label>
                <select name="Role" formControlName="Role" class="form-control" >
                    <option value="">Select</option>
                    <option value="User">User </option>
                    <option value="Admin">Admin</option>
                    <option value="Client">Client</option>
                </select>
                <div *ngIf="myform.get('Role')?.errors && isSubmitted">
                    <div *ngIf="myform.get('Role')?.hasError">
                        <span style="color: red;">Please select role</span>
                    </div>
                </div>
            </div>
            <a class="btn text-white" routerLink="forgotpassword">Forgot Password</a>
            <button type="submit" id="login" class="btn btn-dark mt-4">Log In</button>
        </form>
    </div>
</div>
