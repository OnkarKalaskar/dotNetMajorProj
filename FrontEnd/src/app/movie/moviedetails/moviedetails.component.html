
<!-- play video -->
<div id="videoPlayer">
    <video
    src="../../../assets/Videos/{{currentMovie?.moviePath}}"
     width="100%" height="500px" controls preload="none" style="margin-top: 5%;"
    poster="../../../assets/images/{{currentMovie?.moviePoster}}">
</video>
</div>

<!-- movie details card -->
<div class="card mb-3" id="movieDetailsCard" style="max-width: 90%; margin: auto; max-height: 300px;">
    <div class="row no-gutters">
      <div class="col-md-3">
        <img src="../../../assets/images/{{currentMovie?.moviePoster}}" class="card-img" alt="..." style="margin: 2% 2% 2%; max-height: 260px; max-width: 175px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <label class="movieDetailsLabel">Movie Name:</label><h2 class="card-title">{{currentMovie?.movieName}}</h2>
          <label class="movieDetailsLabel">Movie Description:</label><p class="card-text">{{currentMovie?.movieDescription}}</p>
          
          <div class="movieOperations">
            <div class="likesDiv" style="background-color: #212121;">
              <p>
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" style="background-color: #212121;">
                  <mat-button-toggle value="bold" (click)="increaseLike()" style="background-color: #212121;" ><mat-icon color="primary">thumb_up</mat-icon></mat-button-toggle>
                  <mat-button-toggle value="italic" (click)="decreaseLike()" style="background-color: #212121;" ><mat-icon color="primary">thumb_down</mat-icon></mat-button-toggle>
                </mat-button-toggle-group>
                 </p>
              <div class="mt-3">
                <p class="card-text">{{currentMovie?.likes}}</p>
              </div>
            </div>
            <div class="addToFavDiv">
              <mat-button-toggle value="italic" style="background-color: #212121;" (click)="addMovieToUserFavorites(currentMovie?.movieId)">
                <mat-icon style="background-color: #212121;" color="primary">favorite</mat-icon>
              </mat-button-toggle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- movies of similar genre -->
  <div class="mainBody">
  <p id="movieSectionTitle" style="color: white;">You may also like</p>
  <div class="container">
    <div class="cardHead" *ngFor="let movie of moviesOfSameGenre  | paginate : {itemsPerPage : 6, currentPage : currentPageNumber}">
        <a style="text-decoration: none;" (click)="playMovie(movie.movieId)">
          <div class="card" style="background-color: black;">
              <img class="card-img-top" src="../../../assets/images/{{movie?.moviePoster}}" style=" transform: none; height: 200px; ">
                  <div id="movieName">
                      <h3 class="card-title text-white" style=" transform: none;">{{movie?.movieName}}</h3>
                  </div>  
          </div>              
      </a>
    </div>  
    <pagination-controls (pageChange)="currentPageNumber = $event" class="float-right"></pagination-controls>       
</div> 
</div>
