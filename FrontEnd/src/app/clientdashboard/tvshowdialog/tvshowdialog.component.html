<form >
    <h1 mat-dialog-title>{{inputdata.title}}</h1>
    
    <div mat-dialog-content>    
            
            <label class="form-label">Show Name</label>
            <input class="form-control" name="tvShowName" type="text"  [(ngModel)]="showForm.tvShowName"  />  
        
            <label class="form-label">Show</label>
            <input class="form-control" name="showPath" type="file"  [(ngModel)]="tempShowVideo" />
        
            <label class="form-label">Show Poster</label>
            <input class="form-control" name="showPoster" type="file"  [(ngModel)]="tempShowPoster" />
        
            <label class="form-label">Show Description</label>
            <textarea class="form-control" rows="4" cols="50" name="tvShowDescription" type="text"  [(ngModel)]="showForm.tvShowDescription"></textarea>
            
            <mat-form-field>
                <mat-label>Category</mat-label>
                <mat-select [(ngModel)]="selectedCategoryId" name="selectedCategoryId">
                  <mat-option *ngFor="let cat of categories" [value]="cat.categoryId" >
                    {{cat.categoryName}}
                  </mat-option>
                </mat-select>
            </mat-form-field>
        
    </div>
    
    <div mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="acent">Cancel</button>
        <button type="submit" mat-raised-button color="primary" (click)="addTvShow()" >Add</button>
    </div>
    
    </form>
