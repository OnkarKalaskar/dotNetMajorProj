<!-- play video -->
<div id="videoPlayer">
    <video src="../../../assets/Videos/{{currentTvShow?.tvShowPath}}" width="100%" height="500px" controls preload="none"
        style="margin-top: 5%;" poster="../../../assets/images/{{currentTvShow?.tvShowPoster}}">
    </video>
</div>

<!-- movie details card -->
<div class="card mb-3" id="movieDetailsCard" style="max-width: 90%; margin: auto; max-height: 300px;">
    <div class="row no-gutters">
        <div class="col-md-3">
            <img src="../../../assets/images/{{currentTvShow?.tvShowPoster}}" class="card-img" alt="..."
                style="margin: 2% 2% 2%; max-height: 260px; max-width: 175px;">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <label class="movieDetailsLabel">Tv Show Name:</label>
                <h2 class="card-title">{{currentTvShow?.tvShowName}}</h2>
                <label class="movieDetailsLabel">Tv Show Description:</label>
                <p class="card-text">{{currentTvShow?.tvShowDescription}}</p>

                <div class="movieOperations">
                    <div class="likesDiv" style="background-color: #212121;">
                        <p>
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style"
                                style="background-color: #212121;">
                                <mat-button-toggle value="bold" (click)="increaseLike()"
                                    style="background-color: #212121;"><mat-icon
                                        color="primary">thumb_up</mat-icon></mat-button-toggle>
                                <mat-button-toggle value="italic" (click)="decreaseLike()"
                                    style="background-color: #212121;"><mat-icon
                                        color="primary">thumb_down</mat-icon></mat-button-toggle>
                            </mat-button-toggle-group>
                        </p>
                        <div class="mt-3">
                            <p class="card-text">{{currentTvShow?.likes}}</p>
                        </div>
                    </div>
                    <div class="addToFavDiv">
                        <mat-button-toggle value="italic" style="background-color: #212121;"
                            (click)="addTvShowToFav(currentTvShow?.tvShowId)">
                            <mat-icon style="background-color: #212121;" color="primary">favorite</mat-icon>
                        </mat-button-toggle>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
